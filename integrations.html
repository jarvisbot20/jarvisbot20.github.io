<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jarvis Bots</title>
    <link rel="icon" href="img/logo.png" type="image/png">

    <link rel="stylesheet" href="vendors/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="vendors/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="vendors/linericon/style.css">
    <link rel="stylesheet" href="vendors/owl-carousel/owl.theme.default.min.css">
    <link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="css/login-register.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
      html, body {
          height: 100%;
          margin: 0px;
      }
      .par_integration {
          height: 100%;
      }
  </style>
  </head>
  <body>
    <header class="header_area">
      <div class="main_menu">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container box_1620">
            <!-- Brand and toggle get grouped for better mobile display -->
            <a class="navbar-brand logo_h" href="#">
              <img style="max-width: 80px;max-height: 60px;"src="img/logo.png" alt="">
              <span style="color: white;text-align: center;"><b>JARVIS</b></span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse offset" id="navbarSupportedContent"> 
              <ul class="nav navbar-nav menu_nav justify-content-end">
              </ul>
              <ul class="navbar-right">
                <li class="nav-item">
                  <button class="button button-header bg" id="btn-logout" data-toggle="modal" href="javascript:void(0)">Log out</button>
                </li>
              </ul>
            </div> 
          </div>
        </nav>
      </div>
    </header>
    <section class="clients_logo_area section-padding par_intgrations" id="integrations"
    style="background-image: url(img/banner/banner-bg.png);background-color: blueviolet; height : 100%">
      <div class="container">
        <h2 style="text-align: center;">Integrations</h2>
        <br><br>
        <div class="clients_slider owl-carousel">
          <div class="item">
            <button data-toggle="modal" data-target="#travis_logo"><img src="img/clients-logo/travis.png" style="max-width: 80px;" alt=""></button>
          </div>
          <div class="item">
            <button data-toggle="modal" data-target="#gmail_logo"><img src="img/clients-logo/gmail_logo.png" style="max-width: 80px;" alt=""></button>
          </div>
          <div class="item">
            <button data-toggle="modal" data-target="#github_logo"><img src="img/clients-logo/github-logo.svg" style="max-width: 80px;" alt=""></button>
          </div>
          <div class="item">
            <button data-toggle="modal" data-target="#trello_logo"><img src="img/clients-logo/trello.png" style="max-width: 80px;" alt=""></button>
          </div>
        </div>
      </div>
    </section>
  
    <!-- Github-->
    <div class="modal fade" id="github_logo" role="dialog">
      <div class="modal-dialog">
    
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Github Integration</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
              <form>
                <div class="form-group">
                  <input type="text" class="form-control" id="gh_username" aria-describedby="emailHelp" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="gh_personal_access_token" aria-describedby="emailHelp" placeholder="Github Personal Access Token">
                  <small id="gh_note" class="form-text text-muted">The supplied token should have full repository access</small>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="gh_organization" aria-describedby="emailHelp" placeholder="Organization">
                </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" data-dismiss="modal" onclick="gh_submit_integrations()">Submit</button>
          </div>
        </div>
        
      </div>
    </div>

    <!-- gmail-->
    <div class="modal fade" id="gmail_logo" role="dialog">
      <div class="modal-dialog">
    
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Gmail integration</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <input type="email" class="form-control" id="gm_email_id" aria-describedby="emailHelp" placeholder="Email">
                <small id="gmail_note" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="gm_password" placeholder="Password">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" data-dismiss="modal" class="btn btn-primary">Submit</button>
          </div>
        </div>
        
      </div>
    </div>

    <!-- Travis-->
    <div class="modal fade" id="travis_logo" role="dialog">
      <div class="modal-dialog">
    
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Travis Integration</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>

          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <input type="password" class="form-control" id="tra_api_token" aria-describedby="emailHelp" placeholder="API Token">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" data-dismiss="modal" onclick="tra_submit_integrations()">Submit</button>
          </div>
        </div>
        
      </div>
    </div>

    <!-- Atlassian-->
    <div class="modal fade" id="atlassian_logo" role="dialog">
      <div class="modal-dialog">
    
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Atlassian Integration</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="atl_email_id" aria-describedby="emailHelp" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="atl_api_token" aria-describedby="emailHelp" placeholder="Enter your API Token">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" data-dismiss="modal" class="btn btn-primary">Submit</button>
          </div>
        </div>
        
      </div>
    </div>

    <!-- Trello-->
    <div class="modal fade" id="trello_logo" role="dialog">
      <div class="modal-dialog">
    
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Trello Integration</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="tre_bucket_id" aria-describedby="emailHelp" placeholder="Enter Bucket ID">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="tre_api_key" aria-describedby="emailHelp" placeholder="Enter your API Key here">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="tre_api_token" aria-describedby="emailHelp" placeholder="Enter your API Token here">
              </div>
            </form>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-dismiss="modal" onclick="tre_submit_integrations()">Submit</button>
              </div>
          </div>

        </div>
        
      </div>
    </div>
    <script src="vendors/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendors/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="vendors/owl-carousel/owl.carousel.min.js"></script>
    <script src="js/jquery.ajaxchimp.min.js"></script>
    <script src="js/mail-script.js"></script>
    <script src="js/integrations.js"></script>
    <script src="js/main.js"></script>
    <script>
      $(document).ready(function(){
        console.log("inside script");
        $("#btn-logout").click(function(){
          window.localStorage.removeItem("auth_token");
          window.location.replace("/index.html");
        });
      });
    </script>
  </body>
</html>
